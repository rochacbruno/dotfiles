    - f_katevirc
    - f_katemetainfos
    - f_kdeglobals
    - f_kateschemarc
    - d_kxmlgui5_kate
    - d_katepart
    - d_kateproject
    - f_kglobalshortcutsrc
    - d_kitty
    - f_current-theme.conf
    - f_dark-theme.auto.conf
    - f_kitty.commented.conf
    - f_kitty.conf
    - f_kitty.conf.bak
    - d_kitty_search
    - f_light-theme.auto.conf
    - f_no-preference-theme.auto.conf
    - f_open-actions.conf
    - f_purify.conf
    - f_quick-access-terminal.conf
    - f_quick.conf
