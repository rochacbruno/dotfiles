# Set default font size to 12 points
font_size 12.0
# Disable font ligatures for better readability
disable_ligatures always
# Set scrollback buffer to 100,000 lines
scrollback_lines 100000
# Disable focus following mouse cursor
focus_follows_mouse no
# Remember window size between sessions
remember_window_size  yes
# Enable all available window layouts
enabled_layouts *
# Place tab bar at bottom of window
tab_bar_edge bottom
# Use slanted style for tab bar
tab_bar_style slant
# Custom tab title template showing symbols, title, layout and window count
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title} - {layout_name}({num_windows})"
# Allow dynamic background opacity changes
dynamic_background_opacity yes
# Set default editor to vim
editor vim
# Allow remote control of kitty
allow_remote_control yes
# Set EDITOR environment variable to vim
env EDITOR=vim
# Map Shift+PageUp to scroll page up
map shift+page_up       scroll_page_up
# Map Shift+PageDown to scroll page down
map shift+page_down     scroll_page_down
# Map Ctrl+Shift+D to detach window with confirmation
map ctrl+shift+d        detach_window ask
# Map Ctrl+Shift+Plus to increase font size by 4 points for all windows
map ctrl+shift+plus     change_font_size all +4.0
# Map Ctrl+Shift+Minus to decrease font size by 4 points for all windows
map ctrl+shift+minus    change_font_size all -4.0
# Map Ctrl+Equal to increase font size by 0.5 points for all windows
map ctrl+equal           change_font_size all +0.5
# Map Ctrl+Minus to decrease font size by 0.6 points for all windows
map ctrl+minus          change_font_size all -0.6
# Map Ctrl+0 to reset font size to default for all windows
map ctrl+0              change_font_size all 0
# Map Ctrl+F11 to toggle fullscreen mode
map ctrl+f11                 toggle_fullscreen
# Map Ctrl+F1 to create new window in current directory
map ctrl+f1                  new_window_with_cwd
# Map Ctrl+F2 to toggle markers for ERROR, WARNING, and CRITICAL text
map ctrl+f2 toggle_marker iregex 1 \\bERROR\\b 2 \\bWARNING\\b 3 \\bCRITICAL\\b
# Set marker 1 (ERROR) foreground color to red
mark1_foreground red
# Set marker 1 (ERROR) background color to gray
mark1_background gray
# Set marker 2 (WARNING) foreground color to green
mark2_foreground green
# Set marker 3 (CRITICAL) foreground color to orange
mark3_foreground orange
# Map Ctrl+Shift+Alt+Up to resize window taller
map ctrl+shift+alt+up    resize_window taller
# Map Ctrl+Shift+Alt+Down to resize window shorter
map ctrl+shift+alt+down  resize_window shorter
# Map Ctrl+Shift+Alt+Left to resize window narrower
map ctrl+shift+alt+left  resize_window narrower
# Map Ctrl+Shift+Alt+Right to resize window wider
map ctrl+shift+alt+right resize_window wider
# Map Ctrl+Shift+O to toggle stack layout
map ctrl+shift+o       toggle_layout stack
# Map Ctrl+Shift+P to switch to previous window
map ctrl+shift+p nth_window -1
# Map kitty modifier + C to copy to clipboard
map kitty_mod+c copy_to_clipboard
# Map kitty modifier + V to paste from clipboard
map kitty_mod+v paste_from_clipboard
# Map Shift+Enter to send newline when focused on claude window
map --when-focus-on title:claude shift+enter send_text normal,application \\\n
# Map Ctrl+Alt+P to switch to last used layout
map ctrl+alt+p last_used_layout
# Map Ctrl+Shift+Backspace to reset current window font size
map ctrl+shift+backspace change_font_size current 0
# Map kitty modifier + / to launch search kitten
map kitty_mod+/ launch --allow-remote-control kitty +kitten kitty_search/search.py @active-kitty-window-id
# Map kitty modifier + Enter to create new window in current directory
map kitty_mod+enter 	new_window_with_cwd
# Map kitty modifier + N to create new OS window in current directory
map kitty_mod+n		new_os_window_with_cwd
# Map kitty modifier + T to create new tab in current directory
map kitty_mod+t		new_tab_with_cwd
# Disable Shift+F5 key
map shift+f5 discard_event
# Disable Shift+F6 key
map shift+f6 discard_event
# Disable Shift+F7 key
map shift+f7 discard_event
# Disable Shift+F8 key
map shift+f8 discard_event
# Disable F8 key
map f8 discard_event
# Disable Shift+F9 key
map shift+f9 discard_event
# Disable F9 key
map f9 discard_event
# Disable Shift+F10 key
map shift+f10 discard_event
# Disable Shift+F11 key
map shift+f11 discard_event
# Disable Shift+F12 key
map shift+f12 discard_event
# Map Ctrl+Shift+G to open last command output in vim overlay
map ctrl+shift+g launch --stdin-source=@last_cmd_output --type=overlay vim -
# Map Ctrl+Shift+I to copy last command output to clipboard
map ctrl+shift+i launch --stdin-source=@last_cmd_output --type=clipboard
# Map Alt+A to send Alt+A to all windows
map alt+a send_text all \x1ba
# Map Alt+D to send Alt+D to all windows
map alt+d send_text all \x1bd
# Map Ctrl+Shift+Left to switch to left neighboring window
map ctrl+shift+left neighboring_window left
# Map Ctrl+Shift+Right to switch to right neighboring window
map ctrl+shift+right neighboring_window right
# Map Ctrl+Shift+Down to switch to window below
map ctrl+shift+down neighboring_window down
# Map Ctrl+Shift+Up to switch to window above
map ctrl+shift+up neighboring_window up
# Set font family with fallbacks for regular style
font_family      family="Hack, FiraCode Nerd Font Mono, Noto Color Emoji" style=Regular
