# Open directories
protocol file
mime inode/directory
# action launch --type=os-window --cwd -- $FILE_PATH
#action launch --cwd -- $FILE_PATH
#action launch --cwd $FILE_PATH --type=overlay --hold zsh -c "cd $FILE_PATH;eza --hyperlink"
action launch --location=first --cwd $FILE_PATH --type=overlay-main --hold eza --hyperlink

# Open any file with a fragment in vim, fragments are generated
# by the hyperlink-grep kitten and nothing else so far.
protocol file
fragment_matches [0-9]+
#action launch --type=overlay --cwd=current vim +${FRAGMENT} -- ${FILE_PATH}
action launch --location=first --cwd=current vim +${FRAGMENT} -- ${FILE_PATH}

# Open text files without fragments in the editor
protocol file
mime text/*
# action launch --type=os-window -- $EDITOR -- $FILE_PATH
action launch --location=first -- vim -- $FILE_PATH

# Open image files with icat
protocol file
mime image/*
action launch --location=first --type=os-window kitten icat --hold -- $FILE_PATH

# Open ssh URLs with ssh command
protocol ssh
action launch --location=first --type=os-window ssh -- $URL
