# cht package

matches:
  - regex: ":cht/(?P<command>.*)/"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: 'curl "https://cht.sh/{{command}}?QT&style=bw"'

  - regex: ":vcht/(?P<command>.*)/"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: 'curl "https://cht.sh/{{command}}?qT&style=bw"'
