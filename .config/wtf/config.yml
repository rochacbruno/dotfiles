wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [32, 32, 32, 32, 90]
    rows: [10, 10, 10, 4, 4, 90]
  refreshInterval: 1
  mods:
    clocks_a:
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      enabled: true
      locations:
        SaoPaulo: "America/Sao_Paulo"
        Raleigh: "America/New_York"
        Portugal: "Europe/Lisbon"
        Czech: "Europe/Prague"
        Poland: "Europe/Warsaw"
        UTC: "Etc/UTC"
      position:
        top: 4
        left: 0
        height: 2
        width: 1
      refreshInterval: 15
      sort: "alphabetical"
      title: "World Time"
      type: "clocks"
