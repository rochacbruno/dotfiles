    exchangerates:
      refreshInterval: 900
      enabled: true
      focusable: false
      position:
        top: 4
        left: 1
        width: 1
        height: 2
      precision: 3
      rates:
        BRL:
          - "USD"
          - "EUR"
        USD:
          - "BRL"
        EUR:
          - "BRL"
      title: "üí∞ Rates"
    github:
      apiKey: GITHUB_API_KEY_HERE
      baseURL: ""
      customQueries:
        othersPRs:
          title: "Others Pull Requests"
          filter: "is:open is:pr -author:rochacbruno"
        bugs:
          title: "Bugs"
          filter: "is:issue is:open label:bug"
      enabled: true
      enableStatus: true
      position:
        top: 0
        left: 3
        height: 2
        width: 2
      refreshInterval: 300
      repositories:
        - "rochacbruno/dynaconf"
      uploadURL: ""
      username: "rochacbruno"

    github2:
      type: github
      apiKey: GITHUB_API_KEY_HERE
      baseURL: ""
      customQueries:
        othersPRs:
          title: "Others Pull Requests"
          filter: "is:open is:pr -author:rochacbruno"
      enabled: true
      enableStatus: true
      position:
        top: 0
        left: 1
        height: 2
        width: 2
      refreshInterval: 300
      repositories:
        - "ansible/galaxy_ng"
      uploadURL: ""
      username: "rochacbruno"


    gcal:
      colors:
        title: "red"
        eventTime: "lightblue"
        description: "yellow"
        highlights:
        - ['1on1|1\/11', 'green']
        - ['apple|google|aws', 'blue']
        - ['interview|meet', 'magenta']
        - ['lunch', 'yellow']
        past: "gray"
      calendarReadLevel: "reader"
      conflictIcon: "üö®"
      currentIcon: "üí•"
      displayResponseStatus: true
      email: "rochacbruno@redhat.com"
      enabled: true
      eventCount: 15
      hourFormat: "12"
      multiCalendar: false
      position:
        top: 0
        left: 0
        height: 4
        width: 1
      refreshInterval: 300
      secretFile: "~/google/credentials.json"
      showDeclined: true
      showEndTime: false
      timezone: "America/Sao_Paulo"
      withLocation: true

    hackernews:
      enabled: true
      numberOfStories: 10
      position:
        top: 2
        left: 1
        height: 1
        width: 3
      storyType: top
      refreshInterval: 300

    todo:
      checkedIcon: "X"
      colors:
        checked: gray
        highlight:
          fore: "black"
          back: "orange"
      enabled: true
      filename: "todo.yml"
      position:
        top: 2
        left: 4
        height: 2
        width: 1
      refreshInterval: 3600

    prettyweather:
      enabled: false
      city: "Guarulhos"
      position:
        top: 4
        left: 2
        height: 1
        width: 1
      refreshInterval: 300
      unit: "m"
      view: 0
      language: "en"

    # weather:
